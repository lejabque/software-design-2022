name: Go CI for api_mocks


on:
  pull_request:
    paths:
      - 'api_mocks/**'

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.18

      - name: Build
        run: go build -v api_mocks/...

      - name: Test
        run: go test -v api_mocks/...
